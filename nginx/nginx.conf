events {
  worker_connections  4096;  ## Default: 1024
}
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;
http {
    include /etc/nginx/mime.types;
    server {
        root /www/data;
        listen 80;
        location / {
            try_files $uri /index.html;
        }
    }
}